<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/theater.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kdam+Thmor+Pro&family=Kenia&family=Lobster&family=Nerko+One&family=Oswald&family=Roboto+Slab:wght@300;400&family=Rubik+80s+Fade&family=Rubik+Distressed&family=Rubik+Gemstones&family=Rubik+Storm&family=Rubik+Vinyl&family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Flatdango Theater</title>
</head>
<body>
    <div class="nav">
       <img src="./img/theater.png" alt="">
       <p id="header">Flatdango Movie Theater</p>
    </div>
    <div class="movies">
        <p>Upcoming Movies</p>
        <ul id="moviesTitle">
            <!-- <li id="movie-name"></li> -->
        </ul>
    </div>

    <div class="details">
        <p id="name">Movie Name</p>
        <img src="https://m.media-amazon.com/images/M/MV5BZjE2ZWIwMWEtNGFlMy00ZjYzLWEzOWEtYzQ0MDAwZDRhYzNjXkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_FMjpg_UX1000_.jpg" alt="movie" id="poster">
        <p>Description: <span id="description">Movie Description</span></p>
        <p>Runtime: <span id="runtime">Duration</span></p>
        <p>Showtime: <span id="showtime">Time</span></p>
        <p>Capacity: <span id="capacity">Capacity</span></p>
        <p>Tickets Sold: <span id="sold">Sold</span></p>
        <p>Tickets Available: <span id="available"></span></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
